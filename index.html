<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JavaScript PCB solver: (C) Chris Hinsley 2016</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="mymath.js"></script>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="dsn2pcb.js"></script>
		<style type="text/css">
			/* No style rules here yet */
		</style>
	</head>
	<body>
		<div>
			<h2>DSN import settings</h2>
			<table>
				<tr>
					<td align="right">
						<label>Border Gap:</label>
					</td>
					<td>
						<input id="arg_g" type="number" min="1" max="5" step="1" value ="2"/>
					</td>
					<td>
						<input type="file" id="files" name="files[]" accept=".dsn" single/>
					</td>
				</tr>
			</table>
		</div>
		<div>
			<h2>PCB routing settings</h2>
			<table>
				<tr>
					<td align="right">
						<label>Timeout:</label>
					</td>
					<td>
						<input id="arg_t" type="number" min="0" max="10000" step="1" value ="600"/>
					</td>
					<td align="right">
						<label>Verbosity:</label>
					</td>
					<td>
						<input id="arg_v" type="number" min="0" max="1" step="1" value ="1"/>
					</td>
					<td align="right">
						<label>Vias Cost:</label>
					</td>
					<td>
						<input id="arg_z" type="number" min="0" max="256" step="1" value ="0"/>
					</td>
					<td align="right">
						<label>Samples:</label>
					</td>
					<td>
						<input id="arg_s" type="number" min="1" max="32" step="1" value ="1"/>
					</td>
					<td align="right">
						<label>Grid Resolution:</label>
					</td>
					<td>
						<input id="arg_r" type="number" min="1" max="4" step="1" value ="1"/>
					</td>
				</tr>
				<tr>
					<td align="right">
						<label>Distance Metric:</label>
					</td>
					<td>
						<input id="arg_d" type="number" min="0" max="4" step="1" value ="0"/>
					</td>
					<td align="right">
						<label>Quantization:</label>
					</td>
					<td>
						<input id="arg_q" type="number" min="0" max="64" step="1" value ="1"/>
					</td>
					<td align="right">
						<label>Flood Range:</label>
					</td>
					<td>
						<input id="arg_fr" type="number" min="0" max="5" step="1" value ="2"/>
					</td>
					<td align="right">
						<label>X Range:</label>
					</td>
					<td>
						<input id="arg_xr" type="number" min="0" max="5" step="1" value ="1"/>
					</td>
					<td align="right">
						<label>Y Range:</label>
					</td>
					<td>
						<input id="arg_yr" type="number" min="0" max="5" step="1" value ="1"/>
					</td>
				</tr>
			</table>
		</div>
		<div>
			<h2>PCB view settings</h2>
			<table>
				<tr>
					<td align="right">
						<label>Scale:</label>
					</td>
					<td>
						<input id="scale" type="number" min="1" max="20" step="1" value ="10"/>
					</td>
					<td>
						<button id="go" type="button">Go !</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
